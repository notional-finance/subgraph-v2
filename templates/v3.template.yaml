specVersion: 0.0.4
description: Notional V3 Subgraph
repository: https://github.com/notional-finance/contracts-v2
schema:
  file: ./schema.graphql
dataSources:
  - name: Governance
    kind: ethereum/contract
    network: {{ networkName }}
    source:
      address: '{{ notional }}'
      abi: Notional
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/assets.ts
      entities:
        - Asset
        - Underlying
      abis:
        - name: Notional
          file: ./abi/Notional.json
      eventHandlers:
        - event: ListCurrency(uint16)
          handler: handleListCurrency
        - event: PrimeProxyDeployed(indexed uint16,address,bool)
          handler: handleDeployPrimeProxy
        - event: DeployNToken(uint16,address)
          handler: handleDeployNToken
  - name: Transactions
    kind: ethereum/contract
    network: {{ networkName }}
    source:
      address: '{{ notional }}'
      abi: Notional
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/transactions.ts
      entities:
        - Transfer
        - Asset
        - Underlying
        - Balance
        - Account
      abis:
        - name: Notional
          file: ./abi/Notional.json
      eventHandlers:
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleERC1155Transfer
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleERC1155BatchTransfer
templates:
  - name: ERC20Proxy
    kind: ethereum/contract
    network: {{ networkName }}
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/transactions.ts
      entities:
        - Transfer
        - Asset
        - Underlying
        - Balance
        - Account
      abis:
        - name: ERC20
          file: ./abi/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleERC20Transfer